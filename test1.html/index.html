<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart Example</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="main">
<center>
    <div class="container">
       <img src="R.jpg" alt="camera" style="height: 120px; width: 80px;">
       <h2>Sample product</h2>
       <p>Rs. 15</p>
       <p>This is short discription of the product</p>
       <label for="quantity">Quantity:</label>
       <input type="number" id="quantity" value="1" min="1">
       <p id="total-price">Total Price: Rs. 15</p>
       <button type="submit" onclick="show_result()">Buy Now</button>

    </div>
</center>
<script>
   var quantity=document.getElementById("quantity").value;
   var cost=quantity*15;
   function show_result()
   {
    alert("Thankyou for your purchase of "+quantity+" items for Rs."+cost);
   }
</script>
</body>
</html>
